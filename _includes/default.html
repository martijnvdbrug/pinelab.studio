<!doctype html>
<html class="no-js" lang="nl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PINELAB.STUDIO {% if title %}- {{title }} {% endif %} </title>
    <meta name="description"
          content="Met Pinelab help ik mede-ondernemers hun onderneming online op te zetten en uit te breiden"/>

    <link rel="stylesheet" href="/css/foundation.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;800&family=Nunito:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="/images/pinelab-logo.png" rel="icon">
</head>
<body>

<div class="grid-x">
    <div class="cell medium-1 large-3 show-for-medium"></div>
    <div class="cell small-12 medium-10 large-6 padding-c">

        <div class="cell small-12" data-sticky-container>
            <div class="sticky" data-sticky data-margin-top="0" data-sticky-on="small">
                <!-- This sticky element would stick to the window, with a marginTop of 0 -->
                <ul class="menu">
                    <li class="width-25"><a href="/#intro"><h5>pinelab</h5></a></li>
                    <li class="width-25 text-center"><a href="/webshop"><h5>webshop</h5></a></li>
                    <li class="width-25 text-center"><a href="/#work"><h5>werk</h5></a></li>
                    <li class="width-25 text-right"><a href="#contact"><h5>contact</h5></a></li>
                </ul>
            </div>
        </div>

        <div style="padding-bottom: 4rem;"><!-- spacer --></div>

        {{ content | safe }}

        <section id="contact">
            <div class="grid-x">
                <div class="cell small-12 medium-9 large-10">
                    <h4> Contact </h4>
                    <a href="mailto:martijn@pinelab.studio" target="_blank"><h6> Martijn@pinelab.studio</h6></a>
                    <a href="tel:0031622037928"><h6> +31 622037928 </h6></a>
                    <h6> KVK 76205436 </h6>
                </div>
                <div class="cell small-6 medium-3 large-2">
                    <img class="profile-picture" src="/images/martijn-van-pinelab.jpeg" alt="Martijn van Pinelab">
                </div>
            </div>
        </section>

    </div>
    <div class="cell medium-1 large-3 show-for-medium"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/foundation.min.js"></script>

<script>
    $(document).foundation();
</script>

</body>
</html>
